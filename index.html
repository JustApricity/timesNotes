<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="content">
        <button id="trigger">Click Me!</button>
        <button id="interval">Repeat</button>
        <button id="cancel">Cancel</button>
        <div class="bigRedButton">
        <button id="remove">Self Destruct</button>
        </div>
    </div>
    <div class="color">
        <button id="color">Random Color</button>
    </div>
</div>
</body>
<script>
    let random;
    let color;
    const background = document.querySelector(".container");
    const changeColor = document.getElementsByClassName("color");
    const colorButton = document.getElementById('color');
    const myButton = document.getElementById("trigger");
    const repeatButton = document.getElementById("interval");
    const cancelButton = document.getElementById("cancel");
    let interval;
    const selfDestruct = document.getElementById("remove");
    let randomColor;

    const colorList=["purple", "blue", "green", "cyan", "orange", "yellow"];

    myButton.addEventListener('click', function(){
        setTimeout(function(){
            console.log("Clicked 1 second ago");
        }, 1000);

        console.log("Happens right away");
    });

    repeatButton.addEventListener('click', function(){
        setInterval(function(){
            console.log("Happens every second");
        }, 1000)
    });

    cancelButton.addEventListener('click', function(){
        if(interval){
            clearInterval(interval);
            interval = null;
        }
    });

    selfDestruct.addEventListener('click', function(){
       setInterval(function(){
           selfDestruct.remove()
       }, 3000)
    });

    colorButton.addEventListener('click', function(){
        random = Math.floor(Math.random()*6);
        randomColor = colorList[random];
        console.log(color);
        background.style.backgroundColor = randomColor;
        console.log(`changed to ${color}`)
    })
</script>
</html>
